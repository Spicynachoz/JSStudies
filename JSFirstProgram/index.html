<script>
let myNum = parseInt(prompt(" please enter a number"));

for (let i = 1; i <=myNum; i++){

    //run main conditional first for comparison. runs top to bottom 
    if ((i%3 === 0 && i%5 ===0))
    {
        alert('fizzbuzz!');
    }

    else if(i%3 === 0)
    {
        alert('fizz!');
    }

    else if (i%5 === 0){

        alert ('buzz');
    }
  
    else
    {
        alert(i);
    }
}








</script>
